<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm"> <!-- step1 make form angular -->
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name = "name"
            ngModel
            required
          ><!-- step2 register controls -->
          <!-- step3 validations -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name = "amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>

      <div class="row">
        <!--dknote 80: use local reference to build 'Add' by ViewChild -->
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled] = "!f.valid"
          >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-default" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
