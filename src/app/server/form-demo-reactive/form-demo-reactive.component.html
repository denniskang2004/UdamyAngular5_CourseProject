<script src="form-demo-reactive.component.ts"></script>
<div class="container">
  <div class="row col-xs-12">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"> <!--dknote: sync to ts code form variable-->
      <div id="userData">
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"><!--dknote: connect to ts code-->
          <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"> <!--dknote: use 'get' to access control -->
            Please enter valid user name
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            ngModel
            name="email"
            class="form-control"
            formControlName="email"><!--dknote: connect to ts code-->
          <span *ngIf="!signupForm.get('email').valid &&signupForm.get('email').touched"> <!--dknote: use 'get' to access control -->
            Please enter valid email
          </span>
        </div>
      </div>
      <div class="form-group" *ngFor="let g of genders">
        <input
          type="radio"
          name="gender"
          [value]="g"
          formControlName="gender"><!--dknote: connect to ts code-->
        {{g}}
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          >Submit
        </button>
      </div>
    </form>
  </div>

</div>
