

<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (listItemSelected)="rcpSelectItem($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeSelected;else infoText"
      [detailRecipSelected] = "recipeSelected"></app-recipe-detail>
    <ng-template #infoText>
      <!--dknote 79: use ng-template with *ngIf-->
      <p>Please select a receipe!</p>
    </ng-template>
  </div>
</div>
